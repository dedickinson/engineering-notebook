<html>
    <head>
        <title>Code snippets</title>

        <script src="/bower_components/platform/platform.js"></script>

        <link rel="import" href="/elements/code-snippet.html">
        <link rel="import" href="/elements/code-file.html">

    </head>
    <body unresolved>
        <h1>Code snippets</h1>
        <aside><p>Just as an aside....</p></aside>
    <code-snippet language="java">
        <figcaption>A sample Hello World snippet in Java</figcaption>
        class Hello {
            public static void main(String[] args) {
                System.out.print('hello, world');
            }
        }

        Hello.main();
    </code-snippet>
    
    <hr>
    
    <code-file language="java" file="sample.java">
        <figcaption>A sample Hello World snippet in Java</figcaption>
    </code-file>
</body>
</html>
