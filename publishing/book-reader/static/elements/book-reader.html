<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">

<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-iconset/core-iconset.html">

<polymer-element name="book-reader" noscript>

    <template>

        <style type="text/css">
            core-scaffold {
                font-family: 'Oxygen', 'PT Sans', sans-serif;
                font-size: 14px;
                background-color: white;
            }
            article {
                padding:1em;
                background-color: white;
            }
        </style>
        <core-scaffold mode="waterfall">
            <core-header-panel navigation flex mode="seamed" class="tall">
                <core-toolbar id="navheader">
                    <core-icon-button icon="arrow-back"></core-icon-button>
                </core-toolbar>
                <div id="drawerContent" class="content" fit>
                    <book-reader-app-menu></book-reader-app-menu>
                </div>

            </core-header-panel>

            <core-toolbar tool flex>
                <span flex>The Groovy Tutorial</span>
                <core-icon-button icon="bookmark-outline" id="bookmarkButton"></core-icon-button>
            </core-toolbar>
            <div content>
                <core-toolbar>
                    <core-icon-button icon="arrow-back">Back</core-icon-button>
                    <span flex><!-- book / part / chapter  --></span>
                    <core-icon-button icon="arrow-forward"><a href="#"></a></core-icon-button>
                </core-toolbar>
                <core-pages id="pages" selected="0" notap>
                    <div class=""><sample-page-1></sample-page-1></div>
                    <div class=""><sample-page-2></sample-page-2></div>
                    <div class=""><sample-page-3></sample-page-3></div>
                </core-pages>
                <!--  SEE: https://www.polymer-project.org/articles/spa.html it describes how to do a toc -->
            </div>
        </core-scaffold>
    </template>

</polymer-element>

<link rel="import" href="/bower_components/core-overlay/core-overlay.html">
<polymer-element name="book-reader-app-menu">
    <template>
        <core-menu valueattr="id" id="appMenu" on-core-select="{{selectAction}}">
            <core-item icon="toc" label="Read" id="readButton"></core-item>
            <core-item icon="toc" label="Contents" id="tocButton"></core-item>
            <core-item icon="info" label="About" id="infoButton"></core-item>
            <core-item icon="assignment" label="Notes" id="notesButton"></core-item>
            <core-item icon="book" label="Bookmarks" id="bookmarksButton"></core-item>
            <core-item icon="search" label="Search" id="searchButton"></core-item>
            <core-item icon="settings" label="Settings" id="settingsButton"></core-item>
        </core-menu>
        <book-reader-overlay-about></book-reader-overlay-about>
    </template>
    <script>
        Polymer('book-reader-app-menu', {
            selectAction: function () {
                if (event.detail.isSelected) {
                    //$.aboutOverlay.toggle();
                    //console.log(this.$.appMenu.selectedItem.$.label);
                }

            }

        });
    </script>
</polymer-element>


<link rel="import" href="/bower_components/core-dropdown-menu/core-dropdown-menu.html">
<polymer-element name="book-toc" noscript>
    <template>
        <div>Testing</div>
    </template>
</polymer-element>

<polymer-element name="book-reader-nav-info" noscript>
    <template>
        Title: The Groovy Tutorial
    </template>
</polymer-element>

<polymer-element name="book-reader-nav-settings" noscript>
    <template>
        <div>
            Font:
            <core-dropdown-menu selected="Oxygen" valueattr="label">
                <core-item label="Oxygen"></core-item>
                <core-item label="PT Sans"></core-item>
                <core-item label="Sans-serif"></core-item>
            </core-dropdown-menu>
        </div>
        <div>
            Mono Font:
            <core-dropdown-menu selected="Oxygen Mono" valueattr="label">
                <core-item label="Oxygen Mono"></core-item>
                <core-item label="PT Mono"></core-item>
                <core-item label="Sans-serif"></core-item>
            </core-dropdown-menu>
        </div>
    </template>
</polymer-element>
